# .goreleaser.yaml
project_name: mu-portal-server
gomod:
    proxy: true
before:
    hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
-   id: mu-portal-server
    env:
    - CGO_ENABLED=0
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
    - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
    main: ./cmd/server
universal_binaries:
-   id: mu-portal-server
    replace: true

archives:
-   replacements:
        darwin: Darwin
        linux: Linux
        windows: Windows
        386: i386
        amd64: x86_64
checksum:
    name_template: 'checksums.txt'
snapshot:
    name_template: "{{ incpatch .Version }}-next"
changelog:
    sort: asc
    filters:
        exclude:
        - '^docs:'
        - '^test:'
